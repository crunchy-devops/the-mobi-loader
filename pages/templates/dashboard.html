
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .upload-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 5px;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .download-link {
            color: #4CAF50;
            text-decoration: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>File Manager</h2>
    <div class="upload-section">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.file }}
            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="file-list">
        <h3>Your Files</h3>
        {% for file in files %}
        <div class="file-item">
            <div>{{ file.name }}</div>
            <br>
            <a href="{% url 'download_file' file.id %}" class="download-link">Download</a>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
